<div class="posts-container">
    <h2>Posts</h2>
    <div class="post-list">
      <div *ngFor="let post of posts" class="post-item">
        <h3>{{ post.title }}</h3>
        <p class="date">{{ post.date }}</p>
        <p>{{ post.description }}</p>
        <a href="{{ post.link }}" target="_blank" class="read-more">Read More</a>
      </div>
    </div>
    <div class="subscribe">
      <a href="#" class="subscribe-link">Subscribe via RSS</a>
    </div>
  </div>
