<div class="appointment-form-container">
  <h2>Book an Appointment</h2>
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="appointmentForm.name"
        name="name"
        required
      />
    </div>

    <div class="form-group">
      <label for="documentType">Document Type</label>
      <select
        id="documentType"
        [(ngModel)]="appointmentForm.documentType"
        name="documentType"
        required
      >
        <option value="">Select...</option>
        <option value="ID Card">ID Card</option>
        <option value="Passport">Passport</option>
        <option value="Driver's License">Driver's License</option>
      </select>
    </div>

    <div class="form-group">
      <label for="documentNumber">Document Number</label>
      <input
        type="text"
        id="documentNumber"
        [(ngModel)]="appointmentForm.documentNumber"
        name="documentNumber"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="text"
        id="phone"
        [(ngModel)]="appointmentForm.phone"
        name="phone"
        required
      />
    </div>

    <div class="form-group">
      <label for="contactMethod">Preferred Contact Method</label>
      <select
        id="contactMethod"
        [(ngModel)]="appointmentForm.contactMethod"
        name="contactMethod"
        required
      >
        <option value="">Select...</option>
        <option *ngFor="let method of contactMethods" [value]="method">
          {{ method }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="policy">Policy Type</label>
      <select
        id="policy"
        [(ngModel)]="appointmentForm.policy"
        name="policy"
        required
      >
        <option value="">Select...</option>
        <option *ngFor="let policy of policies" [value]="policy">
          {{ policy }}
        </option>
      </select>
    </div>

    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>
